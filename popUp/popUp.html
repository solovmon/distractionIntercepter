<!DOCTYPE html>
<html>
    <head>
        <title> Distraction Ward Popup</title>
        <link rel = "stylesheet" href = "popUp.css" />
    </head>
    <body>
        <div class = "timerContainer"> 
            <input id = "input" type = "text" value = "00:00" class = "input">
            <button id = "toggleTimer" class = "toggleTimer green">on</button>
        </div>
        <div class = "domainContainer">
            <p id = "domainTag"> domain: </p>
            <p id = "currentDomain"></p>
            <div class = "green" id = "status"></div>

        </div>
        <ul id = "blockedList"></ul>
        <script src = "popUp.js"></script>
    </body>
</html>
